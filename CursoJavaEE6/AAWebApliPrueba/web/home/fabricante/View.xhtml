<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FabricanteViewDlg" widgetVar="FabricanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFabricanteTitle}">
            <h:form id="FabricanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fabricanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewFabricanteLabel_idfabricante}"/>
                        <h:outputText value="#{fabricanteController.selected.idfabricante}" title="#{bundle.ViewFabricanteTitle_idfabricante}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_nombre}"/>
                        <h:outputText value="#{fabricanteController.selected.nombre}" title="#{bundle.ViewFabricanteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_direccion}"/>
                        <h:outputText value="#{fabricanteController.selected.direccion}" title="#{bundle.ViewFabricanteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_telefono}"/>
                        <h:outputText value="#{fabricanteController.selected.telefono}" title="#{bundle.ViewFabricanteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_fax}"/>
                        <h:outputText value="#{fabricanteController.selected.fax}" title="#{bundle.ViewFabricanteTitle_fax}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_email}"/>
                        <h:outputText value="#{fabricanteController.selected.email}" title="#{bundle.ViewFabricanteTitle_email}"/>
                        <h:outputText value="#{bundle.ViewFabricanteLabel_contacto}"/>
                        <h:outputText value="#{fabricanteController.selected.contacto}" title="#{bundle.ViewFabricanteTitle_contacto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FabricanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
