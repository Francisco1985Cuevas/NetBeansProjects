<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTornilloTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TornilloListForm">
                <p:panel header="#{bundle.ListTornilloTitle}">
                    <p:dataTable id="datalist" value="#{tornilloController.items}" var="item"
                                 selectionMode="single" selection="#{tornilloController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idtornillo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_idtornillo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtornillo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_cabeza}"/>
                            </f:facet>
                            <h:outputText value="#{item.cabeza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_cuello}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuello}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_diametro}"/>
                            </f:facet>
                            <h:outputText value="#{item.diametro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_tiporosca}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiporosca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_paso}"/>
                            </f:facet>
                            <h:outputText value="#{item.paso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_longitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_idfabricanteFabricante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfabricanteFabricante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornilloTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tornilloController.prepareCreate}" update=":TornilloCreateForm" oncomplete="PF('TornilloCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TornilloViewForm" oncomplete="PF('TornilloViewDialog').show()" disabled="#{empty tornilloController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TornilloEditForm" oncomplete="PF('TornilloEditDialog').show()" disabled="#{empty tornilloController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tornilloController.destroy}" update=":growl,datalist" disabled="#{empty tornilloController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
