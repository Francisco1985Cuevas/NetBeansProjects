<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTornillosxclienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TornillosxclienteListForm">
                <p:panel header="#{bundle.ListTornillosxclienteTitle}">
                    <p:dataTable id="datalist" value="#{tornillosxclienteController.items}" var="item"
                                 selectionMode="single" selection="#{tornillosxclienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tornillosxclientePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornillosxclienteTitle_tornillosxclientePK_idtornilloTornillo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tornillosxclientePK.idtornilloTornillo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTornillosxclienteTitle_tornillosxclientePK_idclienteCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.tornillosxclientePK.idclienteCliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tornillosxclienteController.prepareCreate}" update=":TornillosxclienteCreateForm" oncomplete="PF('TornillosxclienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TornillosxclienteViewForm" oncomplete="PF('TornillosxclienteViewDialog').show()" disabled="#{empty tornillosxclienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TornillosxclienteEditForm" oncomplete="PF('TornillosxclienteEditDialog').show()" disabled="#{empty tornillosxclienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tornillosxclienteController.destroy}" update=":growl,datalist" disabled="#{empty tornillosxclienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
