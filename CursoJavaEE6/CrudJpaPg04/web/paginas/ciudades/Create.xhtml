<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ciudadesController.selected.nombre}" title="#{bundle.CreateCiudadesTitle_nombre}" />
                    
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{ciudadesController.selected.alias}" title="#{bundle.CreateCiudadesTitle_alias}" />
                    
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_abreviatura}" for="abreviatura" />
                    <h:inputText id="abreviatura" value="#{ciudadesController.selected.abreviatura}" title="#{bundle.CreateCiudadesTitle_abreviatura}" />
                    
                    
                    
                        
                    
                    <h:outputLabel value="#{bundle.CreateCiudadesLabel_idPaises}" for="idPaises" />
                    <h:selectOneMenu id="idPaises" value="#{ciudadesController.selected.idPaises}" title="#{bundle.CreateCiudadesTitle_idPaises}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_idPaises}">
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                
                <br />
                <h:commandLink action="#{ciudadesController.create}" value="#{bundle.CreateCiudadesSaveLink}" />
                
                <br />
                <br />
                <h:commandLink action="#{ciudadesController.prepareList}" value="#{bundle.CreateCiudadesShowAllLink}" immediate="true"/>
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadesIndexLink}"/>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
