<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personasController.selected.id}" title="#{bundle.CreatePersonasTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personasController.selected.nombres}" title="#{bundle.CreatePersonasTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personasController.selected.apellidos}" title="#{bundle.CreatePersonasTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.CreatePersonasTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nroDocumento}" for="nroDocumento" />
                    <h:inputText id="nroDocumento" value="#{personasController.selected.nroDocumento}" title="#{bundle.CreatePersonasTitle_nroDocumento}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{personasController.selected.sexo}" title="#{bundle.CreatePersonasTitle_sexo}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_estadoCivil}" for="estadoCivil" />
                    <h:inputText id="estadoCivil" value="#{personasController.selected.estadoCivil}" title="#{bundle.CreatePersonasTitle_estadoCivil}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_tipoPersona}" for="tipoPersona" />
                    <h:inputText id="tipoPersona" value="#{personasController.selected.tipoPersona}" title="#{bundle.CreatePersonasTitle_tipoPersona}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_idCiudades}" for="idCiudades" />
                    <h:selectOneMenu id="idCiudades" value="#{personasController.selected.idCiudades}" title="#{bundle.CreatePersonasTitle_idCiudades}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idCiudades}">
                        <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
