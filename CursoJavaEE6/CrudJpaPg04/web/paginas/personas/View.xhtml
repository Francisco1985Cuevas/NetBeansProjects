<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonasLabel_id}"/>
                    <h:outputText value="#{personasController.selected.id}" title="#{bundle.ViewPersonasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nombres}"/>
                    <h:outputText value="#{personasController.selected.nombres}" title="#{bundle.ViewPersonasTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_apellidos}"/>
                    <h:outputText value="#{personasController.selected.apellidos}" title="#{bundle.ViewPersonasTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_fechaNacimiento}"/>
                    <h:outputText value="#{personasController.selected.fechaNacimiento}" title="#{bundle.ViewPersonasTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nroDocumento}"/>
                    <h:outputText value="#{personasController.selected.nroDocumento}" title="#{bundle.ViewPersonasTitle_nroDocumento}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_sexo}"/>
                    <h:outputText value="#{personasController.selected.sexo}" title="#{bundle.ViewPersonasTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_estadoCivil}"/>
                    <h:outputText value="#{personasController.selected.estadoCivil}" title="#{bundle.ViewPersonasTitle_estadoCivil}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_tipoPersona}"/>
                    <h:outputText value="#{personasController.selected.tipoPersona}" title="#{bundle.ViewPersonasTitle_tipoPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_idCiudades}"/>
                    <h:outputText value="#{personasController.selected.idCiudades}" title="#{bundle.ViewPersonasTitle_idCiudades}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.destroyAndView}" value="#{bundle.ViewPersonasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonasEditLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ViewPersonasCreateLink}" />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.ViewPersonasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
