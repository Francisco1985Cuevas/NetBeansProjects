<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css" />
        <!--<h:outputScript library="javascript" name="archivo.js"/>
        <h:graphicImage library="images" name="imagen.png"/>-->
    </h:head>
    <h:body>
        <h3>Pagina de Registro</h3>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder, alinizq, alinizq">
                <h:outputLabel value="Saludo: " for="saludo"></h:outputLabel>
                <h:selectOneMenu id="saludo" label="Saludo" value="#{registrationBean.saludo}">
                    <f:selectItem itemLabel="" itemValue=""></f:selectItem>
                    <f:selectItem itemLabel="Sr." itemValue="SR"></f:selectItem>
                    <f:selectItem itemLabel="Srs." itemValue="SRS"></f:selectItem>
                    <f:selectItem itemLabel="Srta." itemValue="SRTA"></f:selectItem>
                    <f:selectItem itemLabel="Sra." itemValue="SRA"></f:selectItem>
                    <f:selectItem itemLabel="Dr." itemValue="DR"></f:selectItem>
                </h:selectOneMenu>
                <h:message for="saludo"></h:message>
                
                <h:outputLabel value="Nombre:" for="nombre"></h:outputLabel> 
                <h:inputText id="nombre" label="Nombre" required="true" value="#{registrationBean.nombre}"></h:inputText>
                <h:message for="nombre"></h:message>
                
                <h:outputLabel value="Apellidos:" for="apellidos"></h:outputLabel>
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{registrationBean.apellidos}"></h:inputText>
                <h:message for="apellidos"></h:message>
                
                <h:outputLabel value="Edad:" for="edad"></h:outputLabel> 
                <h:inputText id="edad" label="Edad" size="2" value="#{registrationBean.edad}"></h:inputText>
                <h:message for="edad"></h:message>
                
                <h:outputLabel value="Direccion email:" for="email"></h:outputLabel> 
                <h:inputText id="email" label="Direccion email" required="true" value="#{registrationBean.email}">
                    <f:validator validatorId="emailValidator"></f:validator>
                </h:inputText>
                
                <h:message for="email"></h:message>
                
                <h:panelGroup></h:panelGroup>
                
                <h:commandButton id="register" value="Registrar" action="confirmacion"></h:commandButton>
                
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
