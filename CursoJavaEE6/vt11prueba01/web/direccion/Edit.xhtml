<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDireccionLabel_iddireccion}" for="iddireccion" />
                    <h:inputText id="iddireccion" value="#{direccionController.selected.iddireccion}" title="#{bundle.EditDireccionTitle_iddireccion}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_iddireccion}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_textodireccion}" for="textodireccion" />
                    <h:inputText id="textodireccion" value="#{direccionController.selected.textodireccion}" title="#{bundle.EditDireccionTitle_textodireccion}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_idalumno}" for="idalumno" />
                    <h:selectOneMenu id="idalumno" value="#{direccionController.selected.idalumno}" title="#{bundle.EditDireccionTitle_idalumno}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_idalumno}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_iddirecciontipo}" for="iddirecciontipo" />
                    <h:selectOneMenu id="iddirecciontipo" value="#{direccionController.selected.iddirecciontipo}" title="#{bundle.EditDireccionTitle_iddirecciontipo}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_iddirecciontipo}">
                        <f:selectItems value="#{direcciontipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{direccionController.update}" value="#{bundle.EditDireccionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDireccionViewLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.EditDireccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDireccionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
