<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrderItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_alumnoOrder}" for="alumnoOrder" />
                    <h:inputText id="alumnoOrder" value="#{orderItemController.selected.alumnoOrder}" title="#{bundle.EditOrderItemTitle_alumnoOrder}" required="true" requiredMessage="#{bundle.EditOrderItemRequiredMessage_alumnoOrder}"/>
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_alumnoOrderId}" for="alumnoOrderId" />
                    <h:selectOneMenu id="alumnoOrderId" value="#{orderItemController.selected.alumnoOrderId}" title="#{bundle.EditOrderItemTitle_alumnoOrderId}" required="true" requiredMessage="#{bundle.EditOrderItemRequiredMessage_alumnoOrderId}">
                        <f:selectItems value="#{alumnoOrderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrderItemLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{orderItemController.selected.itemId}" title="#{bundle.EditOrderItemTitle_itemId}" required="true" requiredMessage="#{bundle.EditOrderItemRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderItemController.update}" value="#{bundle.EditOrderItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrderItemViewLink}"/>
                <br />
                <h:commandLink action="#{orderItemController.prepareList}" value="#{bundle.EditOrderItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrderItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
