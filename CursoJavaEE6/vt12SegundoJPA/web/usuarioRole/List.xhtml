<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioRoleEmpty}" rendered="#{usuarioRoleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioRoleController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioRoleController.pagination.pageFirstItem + 1}..#{usuarioRoleController.pagination.pageLastItem + 1}/#{usuarioRoleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioRoleController.previous}" value="#{bundle.Previous} #{usuarioRoleController.pagination.pageSize}" rendered="#{usuarioRoleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioRoleController.next}" value="#{bundle.Next} #{usuarioRoleController.pagination.pageSize}" rendered="#{usuarioRoleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioRoleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioRoleTitle_roleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioRoleTitle_roleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.roleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioRoleController.prepareView}" value="#{bundle.ListUsuarioRoleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioRoleController.prepareEdit}" value="#{bundle.ListUsuarioRoleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioRoleController.destroy}" value="#{bundle.ListUsuarioRoleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioRoleController.prepareCreate}" value="#{bundle.ListUsuarioRoleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
