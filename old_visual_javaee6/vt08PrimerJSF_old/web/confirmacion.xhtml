<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página de confirmación</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" columnClasses=".alinder-bold, normal">
            
            <!-- h:outputText: Tags que contienen Labels(etiquetas) y
            contienen expresiones de valores vinculados-->
            
            <h:outputText value="Saludo: " /><h:outputText value="#{registrationBean.saludo}" />
            <br />
                
            <h:outputText value="Nombre:" /><h:outputText value="#{registrationBean.nombre}" />
            <br />
                
            <h:outputText value="Apellidos: "></h:outputText>
            <h:outputText value="#{registrationBean.apellidos}"></h:outputText>
            
            <h:outputText value="Edad: "></h:outputText>
            <h:outputText value="#{registrationBean.edad}"></h:outputText>
            
            <h:outputText value="Direccion email: "></h:outputText>
            <h:outputText value="#{registrationBean.email}"></h:outputText>
            
        </h:panelGrid>
    </h:body>
</html>
